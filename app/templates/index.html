<!doctype html>
<html>
<head>
	<title>Robot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="{{ url_for('bower.static', filename='jquery/dist/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('bower.static', filename='bootstrap/dist/css/bootstrap.min.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Robot interface</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<h2>Movement</h2>
					<p>
						<button id="forward" class="btn btn-lg glyphicon glyphicon-arrow-up"></button><br />
						<button id="left" class="btn btn-lg glyphicon glyphicon-arrow-left"></button>
						<button id="stop" class="btn btn-lg glyphicon glyphicon-stop"></button>
						<button id="right" class="btn btn-lg glyphicon glyphicon-arrow-right"></button><br />
						<button id="back" class="btn btn-lg glyphicon glyphicon-arrow-down"></button>
					</p>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<h2>Info</h2>
					<h5>Distance to first obstacle:</h5>
					<p><span id="distance"></span> cm</p>
					<h5>Camera stream:</h5>
					<p>
						<video id='remote-video' autoplay='' width="100%"></video>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
